<!DOCTYPE html>
<html>
	<head>
		<title>Recommending Facebook Likes</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project with jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">

		<!-- Loading -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

		<!-- CSS -->
		<style type="text/css">
			body {
				font-family: 'Noto Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			*:focus {
			    outline: none;
			}

			header {
				border-bottom: 1px solid #D8D8D8;
			}

			header span {
				line-height: 60px;
				padding-left: 20px;
			}

			header span.title {
				padding: 0 20px;
				font-size: 18px;
				font-weight: 800;
				display: inline-block;
				border-right: 1px solid #D8D8D8;

			}

			header span.description {
				color: #B5B5B5;
				font-size: 15px;
			}

			content {
				text-align: center;
				padding: 40px;
				display: block;
			}

			input.search {
				width: 400px;
				height: 30px;
				border: none;
				border-bottom: 1px solid #242424;
				font-size: 20px;
				text-align: center;
			}

			h3 {
				text-align: left;
			}

			.results {
				margin-top: 80px;
				text-align: left;
			}

			.spacer {
				height: 40px;
			}

			.element {
				width: 180px;
				height: 180px;
				border-radius: 5px;
				border: 1px solid #D8D8D8;
				padding: 10px;
				text-align: left;
				position: relative;
				display: inline-block;
				margin-right: 25px;
				margin-bottom: 25px;
				background-color: #f4faff;
			}

			.element h2 {
				position: absolute;
				color: #242424;
				font-weight: 800;
				font-size: 18px;
				margin: 10px;
			}

			.element .bottom {
				position: absolute;
		    bottom: 0;
		    left: 0;
				margin: 20px;
				padding: 0;
			}

			.element .category, .element .likes {
				font-size: 12px;
				color: #B5B5B5;
				margin: 0;
				padding: 0;
			} 

			.element .like-button {
				cursor: pointer;
				width: 30px;
				height: 30px;
				position: absolute;
				right: 22px;
				bottom: 22px;
			}

		</style>
	</head>
	<body>
		<header>
		  <span class="title">LR</span>
		  <span class="description">The Facebook like recommender</span>
		</header>

		<content>
			<h1 class="top-question">What do you like?</h1>
			<input class="search"/>

			<div class="results">
			<h3>Search:</h3>
				<p id="searchLoading">Loading...</div>
				<div class="result-elements"></div>

				<div class="spacer"></div>
				<h3>Your Likes:</h3>
				<div class="result-likes"></div>

				<div class="spacer"></div>
				<h3>Recommendations:</h3>
				<div class="result-recommendations"></div>
			</div>
		</content>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">

		likes = []
		base_url = 'http://127.0.0.1:5000'

		function like(id) {
			console.log("Liked " + id)
			likes.push(id)

			$('#like-' + id).appendTo( ".result-likes" );
			NProgress.start()
			jQuery.ajax({
			    url: base_url + "/recommend",
			    type: "POST",
			    headers: {
			        "Content-Type": "application/json; charset=utf-8",
			    },
			    contentType: "application/json",
			    data: JSON.stringify({
			        "likes": likes
			    })
			})
			.done(function(data, textStatus, jqXHR) {
				$('.result-recommendations').html('');
			    console.log("HTTP Request Succeeded: " + jqXHR.status);
			    console.log(data);
			    NProgress.done()
			    data.recommendation.map(function(recommendation) {
			    	element = JSON.parse(recommendation.value)[0]
			    	$( ".result-recommendations" ).append( 
		    		"<div class=\"element\"> 															 \
							<h2>" + element.name + "</h2>										 		 \
							<span class=\"bottom\"> 														 \
								<p class=\"category\">" + element.category + "</p> \
								<p class=\"likes\"><span>" + element.talking_about_count + "</span> Likes</p>" 
							+ "</span></div>" )

			    })
			})
			.fail(function(jqXHR, textStatus, errorThrown) {
			    console.log("HTTP Request Failed");
			    NProgress.done()
			})

		}
		function search(value) {
			NProgress.start()
			$('.result-elements').html('');
			$('#searchLoading').show()
			updateInterval = setInterval(function() { 
				NProgress.inc() 
			}, 2500)
			jQuery(function(){
				jQuery.ajax({
				    url: base_url + "/search/" + value,
				    type: "GET",
				})
				.done(function(data, textStatus, jqXHR) {
					// console.log(data)
			    console.log("HTTP Request Succeeded: " + jqXHR.status);
			    clearInterval(updateInterval)
			    NProgress.done()
			    $('#searchLoading').hide()
			    try {
			    	JSON.parse(data).map(function(element) {
			    		$( ".result-elements" ).append( 
			    		"<div class=\"element\" id=\"like-" + element.like_id + "\"> 															 \
								<h2>" + element.name + "</h2>										 		 \
								<span class=\"bottom\"> 														 \
									<p class=\"category\">" + element.category + "</p> \
									<p class=\"likes\"><span>" + element.talking_about_count + "</span> Likes</p>" 
								+ "</span>"
								+ "<img onclick=\"like(" + element.like_id + ")\" class=\"like-button\" src=\"static/images/heart.png\"/>\
							</div>" )
			    	});
			    } catch (e) {
			    	console.error("Error retrieving likes.")
			    }
				})
				.fail(function(jqXHR, textStatus, errorThrown) {
				    console.log("HTTP Request Failed");
				    clearInterval(updateInterval)
				    NProgress.done()
				    $('#searchLoading').hide()
				})

			});
		}

		var timer, delay = 500;
		$('.search').bind('change', function(e) {
		    var _this = $(this);
		    clearTimeout(timer);
		    timer = setTimeout(function() {
		        search($('.search').val());
		    }, delay );
		});

		searchValue = 'Slipknot'
		$('.search').val(searchValue);
		search(searchValue)
		</script>
	</body>
</html>
